<h1>Login!</h1>

<div class='container'>
    <div class='alert alert-warning' *ngIf='invalidLogin'>{{errorMessage}}</div>

    <form>
        <div class>
            Username: <input type='text' name='username' [(ngModel)]='username'>
            <br>
            <br>
            Password: <input type='password' name='password' [(ngModel)]='password'>
            <br>
            <br>

            <button (click)='handleJWTAuthLogin()' class='btn btn-success'>Login</button>
            <button style='margin-left: 20px' routerLink='/register' class='btn btn-warning'>Register</button>
        </div>
    </form>
</div>

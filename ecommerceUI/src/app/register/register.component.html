<form class="form-horizontal" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label" for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge" [(ngModel)]='username'>
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge" [(ngModel)]='password'>
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>

    <div class="control-label">
      <!-- Role-->
      <span>Choose your role:  </span>
      <select [(ngModel)]="roles" style="width: 75px" name="roleSelect">
        <option>user</option>
        <option>seller</option>
      </select>
    </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button (click)='registerUser()' class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>

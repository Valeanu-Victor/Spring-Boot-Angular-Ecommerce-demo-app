<h1>Products</h1>
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Remaining quantity</th>
      <th>Price</th>
      <th>Add to cart</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.category}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.price | currency}}</td>
      <td><input type="number" name="quantity" min="1" [(ngModel)]='quantityOrdered'></td>
      <td> <button (click)="addProductToCart(this.product)" class="btn btn-success">Add to cart</button> </td>
    </tr>
  </tbody>

</table>

</div>
